<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading flex-center">Calculator</h1>

    <div class="container">
      <div class="display-box">
        <div class="input-box"></div>
        <div class="output-box"></div>
      </div>
      <div class="buttons">
        <button class="operator" id="clear">C</button>
        <button class="operator button" id="backspace">CE</button>
        <button class="operator button">%</button>
        <button class="operator button">/</button>
        <button class="number button">7</button>
        <button class="number button">8</button>
        <button class="number button">9</button>
        <button class="operator button">x</button>
        <button class="number button">4</button>
        <button class="number button">5</button>
        <button class="number button">6</button>
        <button class="operator button">-</button>
        <button class="number button">1</button>
        <button class="number button">2</button>
        <button class="number button">3</button>
        <button class="operator button">+</button>
        <button class="empty button"></button>
        <button class="number button">0</button>
        <button class="empty button"></button>
        <button class="operator button">=</button> 
      </div>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
